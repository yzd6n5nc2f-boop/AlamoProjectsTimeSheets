version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-timesheet}
      POSTGRES_USER: ${POSTGRES_USER:-timesheet_app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-timesheet_dev_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-timesheet_app} -d ${POSTGRES_DB:-timesheet}"]
      interval: 10s
      timeout: 5s
      retries: 12
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - app

  api:
    build:
      context: ..
      dockerfile: infra/docker/api.Dockerfile
    image: timesheet-api:staging
    restart: unless-stopped
    environment:
      APP_ENV: ${APP_ENV:-staging}
      API_PORT: 8080
      DATABASE_URL: ${DATABASE_URL:-postgresql://timesheet_app:timesheet_dev_password@postgres:5432/timesheet}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-replace_with_min_16_chars_access}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-replace_with_min_16_chars_refresh}
    depends_on:
      postgres:
        condition: service_healthy
    expose:
      - "8080"
    command: ["npm", "run", "start", "--workspace", "@timesheet/api"]
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://127.0.0.1:8080/healthz').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\""]
      interval: 15s
      timeout: 5s
      retries: 10
    networks:
      - app

  api-migrate:
    image: timesheet-api:staging
    profiles: ["ops"]
    environment:
      APP_ENV: ${APP_ENV:-staging}
      API_PORT: 8080
      DATABASE_URL: ${DATABASE_URL:-postgresql://timesheet_app:timesheet_dev_password@postgres:5432/timesheet}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-replace_with_min_16_chars_access}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-replace_with_min_16_chars_refresh}
    depends_on:
      postgres:
        condition: service_healthy
    command: ["npm", "run", "db:migrate", "--workspace", "@timesheet/api"]
    networks:
      - app

  api-seed:
    image: timesheet-api:staging
    profiles: ["ops"]
    environment:
      APP_ENV: ${APP_ENV:-staging}
      API_PORT: 8080
      DATABASE_URL: ${DATABASE_URL:-postgresql://timesheet_app:timesheet_dev_password@postgres:5432/timesheet}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-replace_with_min_16_chars_access}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-replace_with_min_16_chars_refresh}
    depends_on:
      postgres:
        condition: service_healthy
    command: ["npm", "run", "db:seed", "--workspace", "@timesheet/api"]
    networks:
      - app

  web:
    build:
      context: ..
      dockerfile: infra/docker/web.Dockerfile
    image: timesheet-web:staging
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    expose:
      - "3000"
    command: ["npm", "run", "preview", "--workspace", "@timesheet/web", "--", "--host", "0.0.0.0", "--port", "3000"]
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://127.0.0.1:3000').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\""]
      interval: 15s
      timeout: 5s
      retries: 10
    networks:
      - app

  proxy:
    image: caddy:2.8-alpine
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
      web:
        condition: service_healthy
    ports:
      - "${HTTP_PORT:-80}:80"
    volumes:
      - ./proxy/Caddyfile.staging:/etc/caddy/Caddyfile:ro
    networks:
      - app

volumes:
  postgres_data:

networks:
  app:
    name: ${COMPOSE_PROJECT_NAME:-timesheet-staging}_app
